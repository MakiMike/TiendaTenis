<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proceso de Pago - Tennis Pro</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            background-color: #f9f9f9;
        }
        .payment-container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }
        input[type="text"],
        input[type="month"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        button[type="submit"] {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }
        button[type="submit"]:hover {
            background-color: #27ae60;
        }
        .cart-summary {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <h2>Proceso de Pago</h2>
        
        <div class="cart-summary">
            <h3>Resumen de tu compra</h3>
            <div id="order-items"></div>
            <p><strong>Total: $<span id="order-total">0.00</span></strong></p>
        </div>
        
        <form id="payment-form">
            <div class="form-group">
                <label for="nombre">Nombre completo:</label>
                <input type="text" id="nombre" placeholder="Ej: Juan Pérez García" required>
            </div>
            
            <div class="form-group">
                <label for="email">Correo electrónico:</label>
                <input type="text" id="email" placeholder="Ej: juan@example.com" required>
            </div>
            
            <div class="form-group">
                <label for="direccion">Dirección de envío:</label>
                <input type="text" id="direccion" placeholder="Ej: Calle Principal #123, Colonia Centro" required>
            </div>
            
            <div class="form-group">
                <label for="cp">Código Postal:</label>
                <input type="text" id="cp" placeholder="Ej: 28000" required>
            </div>
            
            <h3>Información de pago</h3>
            
            <div class="form-group">
                <label for="tarjeta">Número de tarjeta:</label>
                <input type="text" id="tarjeta" placeholder="1234 5678 9012 3456" required>
            </div>
            
            <div class="form-group">
                <label for="vencimiento">Fecha de vencimiento:</label>
                <input type="month" id="vencimiento" required>
            </div>
            
            <div class="form-group">
                <label for="cvv">Código de seguridad (CVV):</label>
                <input type="text" id="cvv" placeholder="Ej: 123" required>
            </div>
            
            <button type="submit" class="button">Confirmar Pago</button>
        </form>
    </div>

    <script src="assets/js/pago.js"></script>
</body>
</html>
